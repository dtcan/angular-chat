<div class="row">
	<div class="col-2 align-self-center">
		<img class="w-100" alt="Angular Logo" [src]="convo.safeImg">
	</div>
	<div class="no-padding col-10 align-self-center">
		<span *ngIf="convo.emphasis !== null"><span class="badge badge-dark">{{ convo.emphasis }}</span><br /></span>
		<strong class="d-block text-truncate">{{ convo.title }}</strong>
		<small class="d-block text-truncate">{{ convo.subtitle }}</small>
	</div>
</div>
