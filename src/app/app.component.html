<nav *ngIf="mobile" id="mobile-navbar" class="navbar-dark bg-dark fixed-top">
	<div class="container text-light"><div class="row">
		<div class="col float-left align-self-center"><a *ngIf="selection.activeConvo !== null" (click)="deselect()" class="material-icons">arrow_back</a></div>
		<div class="navbar-brand col-auto align-self-center"><i class="material-icons text-primary">message</i>&nbsp;{{ title }}</div>
		<div class="col float-right align-self-center"></div>
	</div></div>
</nav>
<div id="mobile-content" class="row full-height">
	<div class="no-padding{{ mobile ? ' col' : ' col-4' }} {{ (selection.activeConvo === null || !mobile) ? 'visible' : 'no-display' }} scroll">
		<app-convo-list [sanitizer]="sanitizer"></app-convo-list>
	</div>
	<div id="conversation-view" *ngIf="(selection.activeConvo !== null || !mobile)" class="col scroll">
		<app-conversation></app-conversation>
	</div>
</div>
