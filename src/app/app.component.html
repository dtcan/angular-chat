<nav *ngIf="mobile" id="mobile-navbar" class="navbar-dark bg-dark fixed-top">
	<div class="container text-light"><div class="row">
		<div class="col float-left align-self-center"><a *ngIf="selection.activeConvo !== null" (click)="deselect()" class="material-icons">arrow_back</a></div>
		<div class="navbar-brand col-auto align-self-center"><i *ngIf="header.icon" class="material-icons text-primary align-middle">{{ header.icon }}</i>&nbsp;{{ header.title }}</div>
		<div class="col float-right align-self-center"></div>
	</div></div>
</nav>
<div id="mobile-content" class="row vh-100 m-0">
	<div infinite-scroll [scrollWindow]="false" [infiniteScrollDistance]="3" (scrolled)="getNextConvosPage()"
		class="no-padding{{ mobile ? ' col' : ' col-4' }} {{ (selection.activeConvo === null || !mobile) ? 'visible' : 'no-display' }} scroll">
		<app-convo-list></app-convo-list>
	</div>
	<div *ngIf="(selection.activeConvo !== null || !mobile)" class="col h-100 p-0">
		<nav *ngIf="(selection.activeConvo !== null && !mobile)" id="desktop-navbar" class="navbar-light bg-light">
			<div class="container"><div class="row">
			<div class="navbar-brand col text-center"><i *ngIf="header.icon" class="material-icons text-primary align-middle">{{ header.icon }}</i>&nbsp;{{ header.title }}</div>
			</div></div>
		</nav>
		<div infinite-scroll [scrollWindow]="false" [infiniteScrollUpDistance]="3" (scrolledUp)="getNextConversationPage()" id="conversation-view" class="scroll">
			<app-conversation></app-conversation>
		</div>
		<div *ngIf="selection.activeConvo !== null" id="text-input-div" class="w-100 p-2 m-0 bg-light input-group{{ mobile ? ' fixed-bottom' : '' }}">
			<input (keyup.enter)="strInput()" id="message-input" type="text" class="form-control" placeholder="{{ request.getPlaceholderFromRequest(selection.activeConvo) }}" />
			<div class="input-group-append" (click)="strInput()">
				<button class="input-group-text send-button"><i class="material-icons">send</i></button>
			</div>
		</div>
	</div>
</div>
