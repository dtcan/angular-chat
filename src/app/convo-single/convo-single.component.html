<div class="row">
	<div class="col-auto">
		<img width="72" alt="Angular Logo" [src]="convo.safeImg">
	</div>
	<div class="no-padding col align-self-center">
		<strong>{{ convo.title }}</strong>&nbsp;<span *ngIf="convo.emphasis !== null" class="badge badge-dark">{{ convo.emphasis }}</span><br />
		<small><i>{{ convo.subtitle }}</i></small>
	</div>
</div>
